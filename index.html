<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dylan Ward Studios</title>
  <link rel="stylesheet" href="style.css">
</head>

<style>
  body {
    opacity: 0;               /* start hidden */
    transition: opacity 1s ease; /* fade duration and easing */
  }
</style>

<script>
  window.addEventListener("load", () => {
    document.body.style.opacity = "1"; // fade in from white
  });
</script>

<body>

  <div class="intro-overlay">
    <img src="assets/logo.svg" alt="Logo" class="intro-logo">
  </div>

  <header>
    <img src="assets/logo.svg" alt="Logo" class="logo">
  </header>

  <main>
  <div class="section-container">
    <section class="section active">
	  <section class="scrollsection">
		  <img class="imagecontroller" src="assets/background/home.svg" alt="Home Banner">
		  <h1>Home</h1>
	  </section>
    </section>

    <section class="section">
		<section class="scrollsection">
		  <img src="banner2.jpg" alt="Banner 2">
		  <h1>About</h1>
		</section>
    </section>

    <section class="section">
		<section class="scrollsection">
		  <img src="banner3.jpg" alt="Banner 3">
		  <h1>Games</h1>
		</section>
    </section>
	
	<section class="section">
	  <section class="scrollsection">
		  <img src="banner4.jpg" alt="Banner 4">
		  <h1>Music</h1>
	  </section>
    </section>
	
	<section class="section">
	  <section class="scrollsection">
		  <img src="banner5.jpg" alt="Banner 5">
		  <h1>Video Creation</h1>
	  </section>
    </section>
	
	<section class="section">
	  <section class="scrollsection">
		  <img src="banner6.jpg" alt="Banner 6">
		  <h1>Software</h1>
	  </section>
    </section>
	
	<section class="section">
	  <section class="scrollsection">
		  <img src="banner7.jpg" alt="Banner 7">
		  <h1>Stories</h1>
	  </section>
    </section>
	
	<section class="section">
	  <section class="scrollsection">
		  <img src="banner8.jpg" alt="Banner 8">
		  <h1>Social</h1>
	  </section>
    </section>
	
	<section class="section dev-section">
	  <section class="scrollsection">
		  <img src="banner9.jpg" alt="Banner 9">
		  <h1>Developer Section</h1>
	  </section>
    </section>
  </div>

	<button class="arrow left">
	  <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
		<path d="M15 18L9 12L15 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
	  </svg>
	</button>

	<button class="arrow right">
	  <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
		<path d="M9 6L15 12L9 18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
	  </svg>
	</button>
  </main>



  <footer>
    <p>Â© 2025 Dylan Ward Studios</p>
  </footer>

  <script src="script.js"></script>
  <script src="fade.js"></script>
  <script src="section.js"></script>

</html>
