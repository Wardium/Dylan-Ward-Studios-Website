<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dylan Ward Studios</title>
  <link rel="stylesheet" href="style.css">
</head>

<style>
  body {
    opacity: 0;               /* start hidden */
    transition: opacity 1s ease; /* fade duration and easing */
  }
</style>

<script>
  window.addEventListener("load", () => {
    document.body.style.opacity = "1"; // fade in from white
  });
</script>

<body>

  <div class="intro-overlay">
    <img src="assets/logo.svg" alt="Logo" class="intro-logo">
  </div>

  <header>
    <img src="assets/logo.svg" alt="Logo" class="logo">
  </header>

  <main>
  <div class="section-container">
    <section class="section active">
	  <section class="scrollsection">
		  <img class="imagecontroller" src="assets/backgrounds/home.png" alt="Home Banner">
		  <h1>Home</h1>
	  </section>
    </section>

    <section class="section">
		<section class="scrollsection">
		  <img src="assets/backgrounds/about.png" alt="About Banner">
		  <h1>About</h1>
		</section>
    </section>

    <section class="section">
		<section class="scrollsection">
		  <img src="assets/backgrounds/games.png" alt="Games Banner">
		  <h1>Games</h1>
		</section>
    </section>
	
	<section class="section">
	  <section class="scrollsection">
		  <img src="assets/backgrounds/music.png" alt="Music Banner">
		  <h1>Music</h1>
	  </section>
    </section>
	
	<section class="section">
	  <section class="scrollsection">
		  <img src="assets/backgrounds/video.png" alt="Video Creation Banner">
		  <h1>Video Creation</h1>
	  </section>
    </section>
	
	<section class="section">
	  <section class="scrollsection">
		  <img src="assets/backgrounds/software.png" alt="Software Banner">
		  <h1>Software</h1>
	  </section>
    </section>
	
	<section class="section">
	  <section class="scrollsection">
		  <img src="assets/backgrounds/stories.png" alt="Stories Banner">
		  <h1>Stories</h1>
	  </section>
    </section>
	
	<section class="section">
	  <section class="scrollsection">
		  <img src="assets/backgrounds/social.png" alt="Social Banner">
		  <h1>Social</h1>
	  </section>
    </section>
	
	<section class="section dev-section">
	  <section class="scrollsection">
		  <h1>Developers Only.</h1>
	  </section>
    </section>
  </div>

	<button class="arrow left">
	  <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
		<path d="M15 18L9 12L15 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
	  </svg>
	</button>

	<button class="arrow right">
	  <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
		<path d="M9 6L15 12L9 18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
	  </svg>
	</button>
  </main>



  <footer>
    <p>Â© 2025 Dylan Ward Studios</p>
  </footer>

  <script src="script.js"></script>
  <script src="fade.js"></script>

</html>
